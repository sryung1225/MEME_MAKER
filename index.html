<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <section class="meme-maker">
      <div class="color-options">
        <div class="color-pick">
          <label for="color" class="color-picker"></label>
          <input type="color" id="color" class="a11y" value="white" />
        </div>
        <div class="color-pallette">
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
          <div class="color-option"></div>
        </div>
      </div>
      <canvas></canvas>
      <div class="draw-options">
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
        <button id="mode-btn">🩸 Fill</button>
        <button id="destroy-btn">💣 Destroy</button>
        <button id="eraser-btn">❌ Erase</button>
        <label for="file">
          💅🏻 Add Photo
          <input type="file" accept="image/*" id="file" class="a11y" />
        </label>
        <input type="text" id="text" placeholder="Add text here... :)" />
        <button id="save">🖼 Save image</button>
      </div>
    </section>
  </body>
</html>
